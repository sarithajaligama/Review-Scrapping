<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">Reviews</div>

   <table cellspacing="0">
      <tr>

         <th>Customer_Name</th>
         <th>Rating</th>
         <th>Heading</th>
         <th width="230">Comment</th>
          <th>Date</th>
          <th>Location</th>
      </tr>
         {% for i in range(reviews.shape[0]) %}
      <tr>

         <td>{{reviews.loc[i,'Customer_Name'] }}</td>
         <td>{{reviews.loc[i,'Rating'] }}</td>
         <td>{{reviews.loc[i,'Heading'] }}</td>
          <td>{{reviews.loc[i,'Comment'] }}</td>
         <td>{{reviews.loc[i,'Date'] }}</td>
         <td>{{reviews.loc[i,'Location'] }}</td>


       {% endfor %}
   </table>
</div>




</body>

</html>
